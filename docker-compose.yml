services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "${POSTGRES_DB_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_mail_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_CACHE_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: oven/bun:1
    ports:
      - "${BACKEND_API_PORT:-3005}:3005"
    volumes:
      - .:/app
      - bun_node_modules:/app/node_modules
      - bun_api_node_modules:/app/apps/api/node_modules
      - bun_sdk_node_modules:/app/packages/sdk/node_modules
      - bun_ui_node_modules:/app/packages/ui/node_modules
      - bun_config_node_modules:/app/packages/config/node_modules
    working_dir: /app
    command: sh -c "bun install && cd apps/api && bun run --watch src/index.ts"
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_CACHE_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker-email:
    image: oven/bun:1
    volumes:
      - .:/app
      - bun_node_modules:/app/node_modules
      - bun_api_node_modules:/app/apps/api/node_modules
      - bun_sdk_node_modules:/app/packages/sdk/node_modules
      - bun_ui_node_modules:/app/packages/ui/node_modules
      - bun_config_node_modules:/app/packages/config/node_modules
    working_dir: /app
    command: sh -c "bun install && cd apps/api && bun run --watch src/workers/email-fetcher.ts"
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_CACHE_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker-classify:
    image: oven/bun:1
    volumes:
      - .:/app
      - bun_node_modules:/app/node_modules
      - bun_api_node_modules:/app/apps/api/node_modules
      - bun_sdk_node_modules:/app/packages/sdk/node_modules
      - bun_ui_node_modules:/app/packages/ui/node_modules
      - bun_config_node_modules:/app/packages/config/node_modules
    working_dir: /app
    command: sh -c "bun install && cd apps/api && bun run --watch src/workers/classifier.ts"
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_CACHE_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker-draft:
    image: oven/bun:1
    volumes:
      - .:/app
      - bun_node_modules:/app/node_modules
      - bun_api_node_modules:/app/apps/api/node_modules
      - bun_sdk_node_modules:/app/packages/sdk/node_modules
      - bun_ui_node_modules:/app/packages/ui/node_modules
      - bun_config_node_modules:/app/packages/config/node_modules
    working_dir: /app
    command: sh -c "bun install && cd apps/api && bun run --watch src/workers/draft-generator.ts"
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_CACHE_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  inboxrules:
    image: node:20-alpine
    ports:
      - "${INBOXRULES_FRONTEND_PORT:-3004}:3004"
    volumes:
      - .:/app
      - node_node_modules:/app/node_modules
      - node_inboxrules_node_modules:/app/apps/inboxrules/node_modules
      - node_sdk_node_modules:/app/packages/sdk/node_modules
      - node_ui_node_modules:/app/packages/ui/node_modules
      - node_config_node_modules:/app/packages/config/node_modules
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install --frozen-lockfile && cd apps/inboxrules && pnpm dev"
    env_file: .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_API_PORT:-3005}
    depends_on:
      - api

  dashboard:
    image: node:20-alpine
    ports:
      - "${DASHBOARD_FRONTEND_PORT:-3006}:3006"
    volumes:
      - .:/app
      - node_node_modules:/app/node_modules
      - node_dashboard_node_modules:/app/apps/dashboard/node_modules
      - node_sdk_node_modules:/app/packages/sdk/node_modules
      - node_ui_node_modules:/app/packages/ui/node_modules
      - node_config_node_modules:/app/packages/config/node_modules
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install --frozen-lockfile && cd apps/dashboard && pnpm dev"
    env_file: .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_API_PORT:-3005}
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  # Bun runtime services (api + workers)
  bun_node_modules:
  bun_api_node_modules:
  bun_sdk_node_modules:
  bun_ui_node_modules:
  bun_config_node_modules:
  # Node runtime services (inboxrules + dashboard)
  node_node_modules:
  node_inboxrules_node_modules:
  node_dashboard_node_modules:
  node_sdk_node_modules:
  node_ui_node_modules:
  node_config_node_modules:
